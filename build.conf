# ===================================================================
# py_auto_tester 构建配置文件
# ===================================================================

[build]
# 构建相关配置
python_requires = ">=3.7"
build_requires = [
    "build",
    "twine",
    "wheel", 
    "setuptools>=45"
]

# 开发依赖
dev_requires = [
    "pytest>=6.0",
    "pytest-cov>=2.0", 
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900"
]

# 可选依赖
optional_requires = [
    "coverage>=5.0"
]

[pypi]
# PyPI发布配置
test_repository = "testpypi"
production_repository = "pypi"
test_url = "https://test.pypi.org/simple/"

[git]
# Git标签配置
tag_format = "v{version}"
commit_message = "发布版本 {version}"

[paths]
# 路径配置
source_dir = "py_auto_tester"
test_dir = "tests"
docs_dir = "docs"
build_dir = "build"
dist_dir = "dist"

[commands]
# 常用命令配置
test_command = "python -m pytest {test_dir}/ -v"
lint_command = "python -m flake8 {source_dir}/ --max-line-length=88"
format_command = "python -m black {source_dir}/ --line-length=88"
build_command = "python -m build"
check_command = "python -m twine check dist/*"

[notifications]
# 通知配置（可选）
enable_slack = false
slack_webhook = ""
enable_email = false
email_recipients = []

[version]
# 版本管理配置
auto_increment = false
version_files = [
    "py_auto_tester/__init__.py",
    "setup.py", 
    "pyproject.toml"
]